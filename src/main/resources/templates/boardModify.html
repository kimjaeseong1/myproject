<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/static/js/boardModify.js}"> </script>
    <title>Title</title>
</head>
<style>
  .layout{
    width : 500px;
    margin : 0 auto;
    margin-top : 40px;
  }

  .layout  input {
    width : 100%;
    box-sizing : border-box;
    margin-top : 10px;
  }

  .layout  textarea {
    width : 100%;
    margin-top : 10px;
    min-height : 300px;
  }
</style>
<body>
<div layout:fragment="header"></div>
  <div class="layout">
    <form id="modifyForm" >

          <input type="hidden" name="boardId" id="boardId" readonly/>
          <label for="title" th:text="#{board.title}">제목:</label>
          <input type="text" id="title" name="title"/>
          <br>
          <label for="content" th:text="#{modify.content}" >내용:</label>
          <textarea id="content" name="content"></textarea>
          <br>
          <button type="button" id="modifyButton" th:text="#{modify.Button}" >수정 완료</button>
    </form>
  </div>
<div layout:fragment="footer">

  </div>
</body>
</html>
